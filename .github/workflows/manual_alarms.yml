# download data and make figures as html using python

name: manual-alarms

on:
  workflow_dispatch:

permissions: write-all
  # contents: read
jobs:
  rocket-fig:
    runs-on: ubuntu-latest
    environment: rockets
    steps:
    - uses: actions/checkout@v3
    - name: test get coordinates
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install -r requirements_rockets.txt
    - name: run script
      env:
          OAuth: ${{ secrets.GOOMAP }}
      run: |
        #  python code/alarms3.py
        python war23_idf_mem.py
    - name: commit files
      run: |
        git config --global user.name "actions"
        git config --global user.email "actions@github"
        git add -A
        git commit -m "manual update"
    - name: pull files
      run: |
        git pull
    - name: push files
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
